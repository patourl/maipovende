<button type="submit" class="btn btn-primary btn-lg btn-block">PROMOCION</button>
<div class="row">
    <div class="col-md-6 mx-auto mt-5">
     
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">REGISTRO</h1>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label for="email">Ingrese su email</label>
                        <input formControlName="email" type="email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Ingrese su contraseña (Más de 6 letras)</label>
                        <input formControlName="password" type="password" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">REGISTRARME</button>
                </form>
                <p class="mt-3 text-center" >Ya tienes una cuenta...?<a [routerLink]="['/login']"> <b>  Ingresa ya!</b></a></p>
            </div>

        </div>
           
    </div>
